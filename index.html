<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DIG3 pair project</title>
  </head>
  <body>
    <h1>ポケモン対戦ゲーム</h1>
    <main>
      <main_left class="main">
        <input
          name="pokemon_left"
          class="pokemon"
          id="pokemon_left"
          list="pokemon_list"
        >
        <datalist id="pokemon_list">
          <option value="梅◯永世名人" label="梅◯永世名人"></option>
        </datalist>
        <button name="pokemon_select_left" id="pokemon_select_left">選択</button>
        <div id="selected_pokemon_left">

        </div>
      </main_left>
      <main_rigth class="main"> 
        <input
          name="pokemon_right"
          class="pokemon"
          id="pokemon_right"
          list="pokemon_list"
        >
        <button name="pokemon_select_right" id="pokemon_select_right">選択</button>
        <div id="selected_pokemon_right">

        </div>
      </main_rigth>
    </main>
    <!-- <img src="https://cdn.dribbble.com/users/1281272/screenshots/4515441/unicorn.gif" /> -->
    <link rel="stylesheet" href="style.css" />
    <script src="./module.js"></script>
    <script src="./pokemon.js"></script>
    <!-- <script src="./test/test.js"></script> -->
  </body>
</html>
