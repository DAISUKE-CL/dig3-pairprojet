<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>DIG3 pair project</title>
  </head>
  <body>
    <h1>ポケモン バトルスタジアム</h1>
    <button class="mute_btn" onClick="test.mute()">BGM ON/OFF</button>
    <main>
      <main_left class="main">
        <input
          name="pokemon_left"
          class="pokemon"
          id="pokemon_left"
          list="pokemon_list"
        >
        <datalist id="pokemon_list">
        </datalist>
        <button name="pokemon_select_left" id="pokemon_select_left">選択</button>
        <div id="selected_pokemon_left">

        </div>
      </main_left>
      <main_rigth class="main"> 
        <input
          name="pokemon_right"
          class="pokemon"
          id="pokemon_right"
          list="pokemon_list"
        >
        <button name="pokemon_select_right" id="pokemon_select_right">選択</button>
        <div id="selected_pokemon_right">

        </div>
      </main_rigth>
    </main>
    <audio id="attack_audio_0">
      <source src="./audio/小パンチ.mp3" type="audio/mp3">
    </audio>
    <audio id="attack_audio_1">
      <source src="./audio/剣で斬る3.mp3" type="audio/mp3">
    </audio>
    <audio id="attack_audio_2">
      <source src="./audio/気弾1.mp3" type="audio/mp3">
    </audio>
    <audio id="attack_audio_3">
      <source src="./audio/爆発1.mp3" type="audio/mp3">
    </audio>
    <audio id="down_audio">
      <source src="./audio/倒れる.mp3" type="audio/mp3">
    </audio>
    <audio id="bgm_audio">
      <source src="./audio/bgm.mp3" type="audio/mp3">
    </audio>
    <link rel="stylesheet" href="style.css" />
    <script src="./module.js"></script>
    <script src="./pokemon.js"></script>
  </body>
</html>
